<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tebak Angka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #output {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Tebak Angka</h1>
  <p>Masukkan angka antara 1 dan 100:</p>
  <input type="number" id="guess" min="1" max="100">
  <button onclick="checkGuess()">Tebak</button>
  <div id="output"></div>

  <script>
    // Inisialisasi variabel
    var secretNumber = Math.floor(Math.random() * 100) + 1;
    var attempts = 0;

    function checkGuess() {
      var guess = parseInt(document.getElementById('guess').value);
      attempts++;

      if (isNaN(guess) || guess < 1 || guess > 100) {
        document.getElementById('output').innerHTML = 'Masukkan angka antara 1 dan 100';
      } else if (guess === secretNumber) {
        document.getElementById('output').innerHTML = `Selamat, Anda berhasil menebak angka ${secretNumber} dalam ${attempts} percobaan!`;
        document.getElementById('guess').disabled = true;
      } else if (guess < secretNumber) {
        document.getElementById('output').innerHTML = 'Angka terlalu rendah, coba lagi.';
      } else {
        document.getElementById('output').innerHTML = 'Angka terlalu tinggi, coba lagi.';
      }
    }
  </script>
</body>
</html>
